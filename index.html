<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css study</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="app">
    <div class="buttons">
        <h4>Icon and Button</h4>
        <ul>
            <li>
                <y-button>hello</y-button>
            </li>
            <li>
                <y-button icon="setting">
                    hello
                </y-button>
            </li>
            <li>
                <y-button icon="setting" iconposition="right">
                    hello
                </y-button>
            </li>
            <li>
                <y-button icon="setting" iconposition="left">
                    hello
                </y-button>
            </li>
            <li>
                <y-button icon="download" :loading="loading1" @click="loading1 = !loading1">
                    loading
                </y-button>
            </li>
            <li>
                <y-button :icon="loading2?'loading':'download'"
                          :loading="loading2"
                          @click="loading2 = !loading2"
                          :icononly="true"
                >
                </y-button>
            </li>
            <li>
                <y-btn-group>
                    <y-button icon="left">previous</y-button>
                    <y-button>now</y-button>
                    <y-button icon="right" iconposition="right">next</y-button>
                </y-btn-group>
            </li>
        </ul>
    </div>
    <div class="inputs">
        <h4>input输入框</h4>
        <ul>
            <li>
                <y-input value="哈哈！"></y-input>
            </li>
            <li>
                <y-input value="哈哈！" disabled></y-input>
            </li>
            <li>
                <y-input value="哈哈！" readonly></y-input>
            </li>
            <li>
                <y-input value="哈哈！" error="名字长度至少8个字符！"></y-input>
            </li>
            <li>
                <y-input :placeholder="placeholder"
                         v-model="inputValue"
                         @change="inputChange"
                         @blur="inputBlur"
                         @focus="inputFocus"
                ></y-input>
                <p>{{inputValue}}</p>
            </li>
        </ul>
    </div>
    <div class="grids">
        <y-row>
            <y-col span="60">1</y-col>
            <y-col span="60">2</y-col>
        </y-row>
        <y-row>
            <y-col span="40">1</y-col>
            <y-col span="40">2</y-col>
            <y-col span="40">3</y-col>

        </y-row>
        <y-row>
            <y-col span="30">1</y-col>
            <y-col span="30">2</y-col>
            <y-col span="30">3</y-col>
            <y-col span="30">4</y-col>
        </y-row>
        <y-row>
            <y-col span="24">1</y-col>
            <y-col span="24">2</y-col>
            <y-col span="24">3</y-col>
            <y-col span="24">4</y-col>
            <y-col span="24">5</y-col>
        </y-row>
        <y-row>
            <y-col span="20">1</y-col>
            <y-col span="20">2</y-col>
            <y-col span="20">3</y-col>
            <y-col span="20">4</y-col>
            <y-col span="20">5</y-col>
            <y-col span="20">6</y-col>
        </y-row>
    </div>
    <div class="grids">
        <y-row>
            <y-col span="30">1</y-col>
            <y-col span="90">2</y-col>
        </y-row>
        <y-row>
            <y-col span="20">1</y-col>
            <y-col span="40">2</y-col>
            <y-col span="60">3</y-col>

        </y-row>
        <y-row>
            <y-col span="40">1</y-col>
            <y-col span="60">2</y-col>
            <y-col span="10">3</y-col>
            <y-col span="10">4</y-col>
        </y-row>
        <y-row>
            <y-col span="10">1</y-col>
            <y-col span="20">2</y-col>
            <y-col span="30">3</y-col>
            <y-col span="40">4</y-col>
            <y-col span="20">5</y-col>
        </y-row>
        <y-row>
            <y-col span="80">1</y-col>
            <y-col span="5">2</y-col>
            <y-col span="5">3</y-col>
            <y-col span="5">4</y-col>
            <y-col span="5">5</y-col>
            <y-col span="20">6</y-col>
        </y-row>
    </div>
    <div class="grids">
        <y-row>
            <y-col span="20">1</y-col>
            <y-col span="60" interval="20">2</y-col>
        </y-row>
        <y-row>
            <y-col span="20" interval="20">1</y-col>
            <y-col span="20" interval="20">2</y-col>
            <y-col span="20" interval="20">3</y-col>
        </y-row>
        <y-row gutter="20">
            <y-col span="30" class="g"><div></div></y-col>
            <y-col span="30" class="g"><div></div></y-col>
            <y-col span="30" class="g"><div></div></y-col>
            <y-col span="30" class="g"><div></div></y-col>
        </y-row>
        <y-row gutter="28">
            <y-col span="24" class="g"><div></div></y-col>
            <y-col span="24" class="g"><div></div></y-col>
            <y-col span="24" class="g"><div></div></y-col>
            <y-col span="24" class="g"><div></div></y-col>
            <y-col span="24" class="g"><div></div></y-col>
        </y-row>

<!--            <y-col span="20">1</y-col>-->
<!--            <y-col span="20">2</y-col>-->
<!--            <y-col span="20">3</y-col>-->
<!--            <y-col span="20">4</y-col>-->
<!--            <y-col span="20">5</y-col>-->
<!--            <y-col span="20">6</y-col>-->
<!--        </y-row>-->
</div>
</div>
<script src="https://at.alicdn.com/t/font_880099_3vznsil94p1.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
